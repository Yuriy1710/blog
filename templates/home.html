{% extends 'base.html' %}



{% block content %}
    
<h1>Post</h1>

{% for post in object_list %}

  <ul>
    <li><a href="{% url 'article-detail' post.pk %}">{{post.title}}</a> - {{post.author}}<br>
    {{post.author.first_name}} - {{post.author.last_name}}<br>
    
    {{post.body | safe}}</li>
  </ul>

{% endfor %}

{% endblock content %}
